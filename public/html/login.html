<div class="container">
    <div class="col-sm-3"></div>

    <div class="col-sm-6" style="background-color:WhiteSmoke;">
        <h2>Hello!</h2>
        <h4>Please, enter your username and password to enter your account.</h4>
        <form>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary" name="loginBtn" ng-model="loginBtn"
            onclick="location.href='#!popularProd.html';">Login</button>
            <br>
            <br>
            <span style="margin:10px;">
                <a href="#!register">Register?</a>
                <a style="position:absolute;right:10px;">Forgot your password!</a>
            </span>
        </form>
    </div>

    <div class="col-sm-3"></div>

    <br>
</div>
